<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage1</title>
    <link rel="stylesheet" href="mypage1.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="header-logo">日本クラシック法人</div>
        <div class="header-list">
            <ul>
                <li>facebook <span class="fa fa-facebook"></span></li>
                <li>twtitter <span class="fa fa-twitter"></span></li>
            </ul>
        </div>
    </header>    
    
    <div class="main">
        <div class="copy-container">
            <h1>芳ヶ江国際ピアノコンクール</h1>
            <h2>入賞者コンサート</h2>
        </div>
        <div class="contents">
            <h3 class="section-title">出演者</h3>
            <div class="contents-item">
                <img src="masaru.png">
                <p>マサル・カルロス・レヴィ・アナトール</p>
            </div>
            <div class="contents-item">
                <img src="aya.png" alt="">
                <p>栄伝亜夜</p>
            </div>
            <div class="contents-item">
                <img src="zin.png" alt="">
                <p>風間塵</p>
            </div>
            <div class="contact-form">
                <h3 class="section-title">お問い合わせ</h3>
                <p>メールアドレス</p>
                <input class="form" type="text">
                <p>質問内容</p>
                <textarea class="form" rows="5"></textarea>
                <p>※返信には数日かかる場合がございます。</p>
                <input class="btn" type="submit" value="確認">
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-logo">日本クラシック法人</div>
        <div class="footer-list">
            <ul>
                <li>概要</li>
                <li>沿革</li>
                <li>ポリシー</li>
            </ul>
        </div>
    </footer>
</body>
</html>
